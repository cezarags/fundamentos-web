    <h1 class="center">Entre em contato</h1>

    <div class="container mb-50">
        <div>
     
    <h2>Mande uma mensagem:</h2>
    <form class="formgeral">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu Nome:" onkeyup="validaNome()" >
        <div id="txtNome"></div>

        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="seu@email.com" onkeyup="validaEmail()">
        <div id='txtEmail'></div>

        <br>
        <br>

        <label for="assunto">Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="50" rows="10" placeholder="Digite sua mensagem aqui." onkeyup="validaAssunto()"></textarea>
        <div id="txtAssunto"></div>

        <br>
    
        <button onclick="enviar()">Enviar</button>
    
   
    </form>
</div>
